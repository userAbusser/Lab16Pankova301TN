<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>2</p>
    <p>5</p>
    <p>8</p>

    <script>
        var paragraphs = document.getElementsByTagName("p");

        function calculateSquare(event) {
            var paragraph = event.target;
            var number = parseInt(paragraph.innerText);
            var square = number * number;
            paragraph.innerText = square;
            paragraph.removeEventListener("click", calculateSquare);
        }

        for (var i = 0; i < paragraphs.length; i++) {
            paragraphs[i].addEventListener("click", calculateSquare);
        }
    </script>
</body>

</html>
